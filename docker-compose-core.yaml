version: '3.9'
services:
  backend:
    build: 
      context: .
    ports:
      - "9000:8000"
    env_file:
      - ./config/conf.env
    volumes:
      - .:/app
    container_name: backend
    command: /bin/bash -c "alembic upgrade head && uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload"

  kafka:
    image: bitnami/kafka:latest
    env_file:
      - ./config/conf.env
    ports:
      - "9092:9092"
  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"